<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flatadingo App</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <h1>FLATADINGO MOVIE APP</h1>

  <div id="movies">
    <div id="films">
      <h2 id="title">Select a movie</h2>
      <img id="poster" alt="Movie poster" width="500" height="500" />

      <p>Runtime: <span id="runtime"></span> minutes</p>
      <p>Showtime: <span id="showtime"></span></p>
      <p>Available Tickets: <span id="available-tickets"></span></p>

      <button id="buy-ticket">Buy Ticket</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
